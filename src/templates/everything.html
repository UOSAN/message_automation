{% extends "base.html" %}
{% block content %}
<form method="post" enctype="multipart/form-data" id="upload">
  <h2 class="subtitle is-4">Do the things</h2>

  <!--  Participant ID -->
  <div class="columns">
    <div class="column is-one-fifth">
      <label for="participant">Participant ID</label>
    </div>
    <div class="column is-one-fifth">
      <input name="participant" id="participant" type="text">
    </div>
  </div>


  <div class="columns">
    <div class="column is-one-fifth">
      <input name="generate" class="button is-link" id="generate" type="submit" value="Generate messages">
    </div>
  </div>

   <div class="columns">
    <div class="column is-one-fifth">
      <input name="task" class="button is-link" id="task" type="submit" value="Generate value task input">
    </div>
  </div>

     <div class="columns">
    <div class="column is-one-fifth">
      <input name="diary" class="button is-link" id="diary" type="submit" value="Generate diary">
    </div>
  </div>

     <div class="columns">
    <div class="column is-one-fifth">
      <input name="count" class="button is-link" id="count" type="submit" value="Count things">
    </div>
  </div>

     <div class="columns">
    <div class="column is-one-fifth">
      <input name="delete" class="button is-link" id="delete" type="submit" value="Delete messages">
    </div>
  </div>

     <div class="columns">
    <div class="column is-one-fifth">
      <input name="download" class="button is-link" id="download" type="submit" value="Go to downloads page">
    </div>
  </div>

{% with messages = get_flashed_messages(with_categories=true) %}
{% if messages %}
<ul class=flashes>
  {% for category, message in messages %}
  <li class="tag is-{{ category }}">{{ message }}</li>
  {% endfor %}
</ul>
{% endif %}
{% endwith %}
</form>

{% endblock %}
